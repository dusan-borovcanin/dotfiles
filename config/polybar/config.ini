[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-4 = JetBrainsMonoNL NFM:style=Bold Italic:size=14
font-3 = JetBrainsMonoNL NFM:style=Regular:size=14
font-2 = Symbols Nerd Font:style=Regular:size=14
font-1 = Font Awesome 6 Free Solid:style=Regular:size=14
font-0 = Noto Sans:style=Regular:size=14

modules-left = i3
modules-right = pulseaudio xkeyboard memory cpu battery wlan backlight date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

; Separator in between workspaces
label-separator = /
label-separator-padding = 2
label-separator-foreground = ${colors.primary}

label-mode = %mode%
label-mode-background = ${colors.alert}

label-focused = %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}

label-unfocused = %name%

label-urgent = %name%
label-urgent-foreground = ${colors.alert}

[module/battery]
type = internal/battery

full-at = 99
label-charging = %{F#F0C674}ğŸ”Œ%{F-} %percentage%%

label-discharging = %{F#F0C674}ğŸ”‹%{F-} %percentage%%

low-at = 15

battery = BAT0
adapter = AC
poll-interval = 3

[module/backlight]
type = internal/backlight

card = amdgpu_bl1
format = <label>
label = %{F#F0C674}ó°ƒ %{F-} %percentage%%

enable-scroll = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ”Š "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ğŸ”•
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = ó°Œ“ %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}ğŸ“¶%{F-} %essid%
label-connected = %{A1:nm-connection-editor:} %{F#F0C674}ğŸ“¶%{F-} %essid%%{A}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %a %d. %b %Y. %H:%M:%S

label = ó±‘‡ %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
